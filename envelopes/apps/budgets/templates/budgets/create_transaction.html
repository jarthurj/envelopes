{% extends './base.html' %}

{% block content %}
{% load static %}
  <div class="container my-5 ">
    <div class="row">
      <div class="col-lg-2 col-md-1"></div>

      <form method="POST" action='{% url "create_transaction" %}' class="col-lg-8 col-md-10">
          <h1>New Transaction</h1>
          {% csrf_token %}
          {{form}}
          <button type="submit" class="btn btn-primary">Create</button>
      </form>
      <div class="col-lg-2 col-md-1"></div>
    </div>
  </div>
{% endblock %}
