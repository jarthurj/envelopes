{% extends './base.html' %}

{% block content %}
{% load static %}

    <div class="d-flex align-items-center justify-content-center">
      <div>
      <h1>{{budget.name}}: Amount left in envelope:{{budget.total}}</h1>
      <table class="table">
        <tr>
          <th scope="col">Transaction Name</th>
          <th scope="col">Transaction Amount</th>
        </tr>
      <tbody>


          {% for t in transactions %}
          <tr scope="row">
            <td class="text-center">{{t.name}}</td>
            <td class="text-center">-{{t.total}}</td>
          </tr>
          {% endfor %}

      </tbody>  
      </table>
    </div>
    </div>
      <div class="d-flex align-items-center justify-content-center">
            <a href="{% url 'transaction_form' %}"><button type="submit" class="btn btn-primary">CREATE TRANSACTION</button></a>
      </div>  


{% endblock %}
